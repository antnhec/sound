<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Streaming Test</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    audio {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>ðŸ”Š Audio Streaming Test</h1>
  <p>The audio will start at the same point in the loop for everyone.</p>

  <!-- Audio element -->
  <audio id="audioElement" autoplay loop>
    <source src="https://antnhec.github.io/sound/audio.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('audioElement');
    const loopDuration = 5724; // Loop duration in seconds (1 hour 35 minutes 24 seconds)

    window.addEventListener('load', () => {
      // Get current time of day in seconds (from midnight)
      const now = new Date();
      const secondsSinceMidnight =
        now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        
      // Calculate offset in the loop
      const offset = secondsSinceMidnight % loopDuration;

      // Sync audio to the calculated offset point in the loop
      audio.currentTime = offset;
    });
  </script>
</body>
</html>
