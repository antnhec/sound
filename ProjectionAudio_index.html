<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projection Audio</title>
</head>
<body>
  <h1>Projection Audio</h1>
  <p>This is where the audio will play. It's synced with the projection video!</p>
  
  <!-- Audio Element -->
  <audio id="audio" loop autoplay>
    <source src="looped-audio.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    // Get the audio element
    const audio = document.getElementById('audio');
    
    // Wait for the audio to be loaded and then start from the current position
    audio.oncanplaythrough = function() {
      // You can add extra logic here to control where it starts or where it continues
      // The audio will loop naturally because of the loop attribute
    }
  </script>

</body>
</html>
