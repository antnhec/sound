<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projection Audio</title>
</head>
<body>
  <h1>Projection Audio</h1>
  <p>This is where the audio will play. It's synced with the projection video!</p>
  
  <!-- Audio Element -->
  <audio id="audio" loop autoplay>
    <source src="https://raw.githubusercontent.com/antnhec/sound/main/looped-audio.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

</body>
</html>
